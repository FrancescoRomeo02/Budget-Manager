<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transazioni</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Budget Manager</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Resoconto delle Spese</h1>

        <!-- Sezione Grafici -->
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3 class="text-center">Distribuzione per Categoria delle Spese</h3>
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Tabella con le transazioni -->
        <div class="table-responsive mt-5">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Data</th>
                        <th>Descrizione</th>
                        <th>Importo</th>
                        <th>Categoria</th>
                        <th>Tipo</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.date}"></td>
                        <td th:text="${transaction.description}"></td>
                        <td th:text="${transaction.amount}"></td>
                        <td th:text="${transaction.category}"></td>
                        <td>
                            <span th:text="${transaction.type}" 
                                  th:classappend="${transaction.type.name() == 'USCITA' ? 'text-danger' : 'text-success'}">
                            </span>
                        </td>
                        <td>
                            <form action="/transactions/delete" method="post">
                                <input type="hidden" name="id" th:value="${transaction.id}">
                                <button type="submit" class="btn btn-danger btn-sm">Elimina</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(transactions)}">
                        <td colspan="6" class="text-center">Nessuna transazione disponibile</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="text-center mt-4" style="padding-bottom: 20px;">
            <a href="/" class="btn btn-secondary">Torna alla Home</a>
        </div>
        
    </div>

<!-- Script per i Grafici -->
<script th:inline="javascript">
    /*<![CDATA[*/
    // Dati ricevuti da Thymeleaf
    var categories = /*[[${categories}]]*/ [];
    var amounts = /*[[${categoryAmounts}]]*/ [];
    
    // Assicura che i dati siano JSON validi
    categories = JSON.parse('["' + categories.join('","') + '"]');
    amounts = JSON.parse('[' + amounts.join(',') + ']');
    
    // Rimozione della categoria 'Stipendio' dal dataset per il grafico a torta
    var index = categories.indexOf('Stipendio');
    if (index > -1) {
        categories.splice(index, 1);
        amounts.splice(index, 1);
    }
    
    // Calcolo del totale delle spese
    var total = amounts.reduce(function(acc, val) {
        return acc + val;
    }, 0);
    
    // Aggiungi il totale delle spese a ciascuna etichetta
    var labelsWithTotal = categories.map(function(category, index) {
        return category + ' (' + amounts[index].toFixed(2) + ' â‚¬)';
    });
    
    // Grafico a torta - Distribuzione per categoria
    var ctxCategory = document.getElementById('categoryChart').getContext('2d');
    new Chart(ctxCategory, {
        type: 'pie',
        data: {
            labels: labelsWithTotal, // Usa le etichette con il totale
            datasets: [{
                data: amounts
            }]
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    callbacks: {
                        // Mostra il totale accanto alla percentuale nelle etichette
                        label: function(tooltipItem) {
                            var label = tooltipItem.label || '';
                            var value = tooltipItem.raw || 0;
                            var percentage = ((value / total) * 100).toFixed(2);
                            return label + ': '+ percentage + '%';
                        }
                    }
                }
            }
        }
    });
    
     /*]]>*/
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
